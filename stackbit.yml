version: v0.2.34
uploadDir: images
models:
  config:
    type: config
    label: Config
    hideContent: true
    singleInstance: true
    fields:
      - type: string
        name: title
        label: Title
        description: Site title
        required: true
      - type: string
        name: baseURL
        label: Base URL
        description: Hostname (and path) to the root
        hidden: true
      - type: object
        name: params
        label: Params
        description: Site parameters
        required: true
        fields:
          - type: object
            name: header
            label: Header Configuration
            fields:
              - type: string
                name: title_url
                label: Title URL
                widget: url
                description: The link used in the page title
              - type: markdown
                name: subtitle
                label: Header Subtitle
                description: The text displayed below the page title
              - type: list
                name: actions
                label: Header Actions
                description: The action buttons displayed in the page header
                items:
                  type: action
              - type: object
                name: img
                label: Header Image
                fields:
                  - type: image
                    name: path
                    label: Image
                  - type: boolean
                    name: phone_border
                    label: Header Image Phone Border
                    default: false
                    description: Puts a phone border around the header image
          - type: enum
            name: palette
            label: Color Palette
            options:
              - blue
              - magenta
              - purple
            required: true
            description: The color palette used in the theme
          - type: object
            name: footer
            label: Footer Configuration
            fields:
              - type: list
                name: social_icons
                label: Social Media Icons
                items:
                  type: object
                  labelField: title
                  fields:
                    - type: string
                      name: title
                      label: Icon Title
                      required: true
                    - type: string
                      name: icon
                      label: Icon
                      description: Font Awesome Icon
                    - type: string
                      name: url
                      label: Icon URL
                      widget: url
              - type: string
                name: copyright
                label: Footer Copyright
                description: The copyright text displayed in the page footer.
          - type: object
            name: palettes
            label: Palettes
            hidden: true
            fields:
              - type: palette
                name: blue
                label: Blue
              - type: palette
                name: magenta
                label: Magenta
              - type: palette
                name: purple
                label: Purple
      - type: list
        name: disableKinds
        label: Disable Kinds
        description: Enable disabling of all pages of the specified Kinds.
        items:
          type: enum
          options:
            - page
            - home
            - section
            - taxonomy
            - taxonomyTerm
            - RSS
            - sitemap
            - robotsTXT
            - '404'
        hidden: true
      - type: boolean
        name: uglyURLs
        label: Ugly URLs
        description: >-
          When enabled, creates URL of the form /filename.html instead of
          /filename/.
        hidden: true
  home:
    type: page
    label: Home
    hideContent: true
    singleInstance: true
    file: _index.md
    template: home
    fields:
      - type: string
        name: title
        label: Page Title
      - type: list
        name: sections
        label: Sections
        description: Home sections
        items:
          type: reference
          labelField: title
          models:
            - icons
            - spotlights
            - cta
  elements:
    type: page
    label: Elements
    template: elements
    singleInstance: true
    file: elements.md
    hideContent: true
    fields:
      - type: string
        name: title
        label: Page Title
        required: true
  action:
    type: object
    label: Action
    labelField: label
    fields:
      - type: string
        name: label
        label: Button Label
      - type: string
        name: icon
        label: Button Icon
        description: Font Awesome Icon
      - type: string
        name: url
        label: Button URL
        widget: url
      - type: boolean
        name: is_primary
        label: Is Primary
        default: false
        description: Gives the button a primary color scheme
      - type: boolean
        name: is_scrolly
        label: Is Scrolly
        default: false
        description: adds a scroll animation (enable if button URL is set to a section ID)
  section:
    type: object
    label: Section
    hideContent: true
    labelField: title
    fields:
      - type: text
        name: title
        label: Section Title
        required: true
        description: >-
          The title displayed at the top of the section (Also used by the CMS,
          even if no title is displayed in the section)
      - type: string
        name: section_id
        label: Section ID
        required: true
      - type: string
        name: component
        label: Section Component
        required: true
        hidden: true
  icons:
    type: object
    label: Icons Section
    extends:
      - section
    fields:
      - name: title
        default: Icons Section
      - name: section_id
        default: one
      - name: component
        default: icons.html
      - type: enum
        name: background_style
        label: Background Style
        options:
          - style1
          - style2
          - style3
          - style4
        required: true
        description: The color style for the background
      - type: list
        name: icons
        label: Icons
        description: Icons displayed at the bottom of the section
        items:
          type: icon
  spotlights:
    type: object
    label: Spotlights Section
    extends:
      - section
    fields:
      - name: title
        default: Spotlights Section
      - name: section_id
        default: two
      - name: component
        default: spotlights.html
      - type: list
        name: spotlights
        label: Spotlight Sections
        items:
          type: object
          labelField: title
          fields:
            - type: string
              name: title
              label: Spotlight Title
              required: true
            - type: markdown
              name: text
              label: Spotlight Text
              description: The text displayed below the spotlight title
            - type: image
              name: image
              label: Spotlight Image
      - type: list
        name: icons
        label: Icons
        description: Icons displayed at the bottom of the section
        items:
          type: icon
  cta:
    type: object
    label: CTA Section
    extends:
      - section
    fields:
      - name: title
        default: CTA Section
      - name: section_id
        default: three
      - name: component
        default: cta.html
      - type: markdown
        name: subtitle
        label: Section Subtitle
        description: The text displayed below the section title
      - type: enum
        name: background_style
        label: Background Style
        options:
          - style1
          - style2
          - style3
          - style4
        required: true
        description: The color style for the background
      - type: list
        name: actions
        label: CTA Action Buttons
        items:
          type: action
  icon:
    type: object
    label: Icon
    labelField: title
    fields:
      - type: string
        name: title
        label: Icon Title
      - type: string
        name: icon
        label: Icon
        description: Font Awesome Icon
  palette:
    type: object
    label: Palette
    hidden: true
    fields:
      - type: object
        name: sass
        label: SASS
        fields:
          - type: string
            name: color
            label: Color
ssgName: hugo
publishDir: public
buildCommand: ./ssg-build.sh
injectLocations:
  htmlHead:
    file: layouts/_default/baseof.html
    tagName: head
  htmlBody:
    file: layouts/_default/baseof.html
    tagName: body
