---
label: CTA Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: textarea
    name: title
    label: Section Title
    description: >-
      The title displayed at the top of the section (Also used by the CMS, even
      if no title is displayed in the section)
    default: CTA Section
    config:
      required: true
  - type: text
    name: section_id
    label: Section ID
    default: three
    config:
      required: true
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: cta.html
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: select
    name: background_style
    label: Background Style
    description: The color style for the background
    config:
      required: true
      source:
        type: custom
      options:
        - style1
        - style2
        - style3
        - style4
  - type: field_group_list
    name: actions
    label: CTA Action Buttons
    config:
      labelField: label
    fields:
      - type: include
        name: include_action
        label: Action
        template: action
  - type: text
    name: type
    label: Reference Type Name
    description: Name of the object model if it was referenced
    hidden: true
    default: cta
    config:
      required: true
